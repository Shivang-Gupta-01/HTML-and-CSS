<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,intial-scale=1.0">
<meta http-equiv="X-UA-Comaptible" content="ie=edge">
<title>Online Store</title>
<link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!--Font Awesome cdn-->
<script src="https://kit.fontawesome.com/cf97200bae.js" crossorigin="anonymous"></script>
<!--slick slider-->
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<!--custom Stylesheet-->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--header-->
  <header>
  <div class='container'>
   <div class="row">
       <div class="col-md-4 col-sm-12 col-12">
        <div class="btn-group">
          <button 
          class="btn border dropdown-toggle my-md-4 my-2 text-white" 
          data-toggle="dropdown" 
          aria-haspopup="true" 
          aria-expanded="false">USD</button>

          <div class="dropdown-menu">
              <a href="#" class="dropdown-item">ERU-Euro</a>         
            </div>
        </div>
       </div>
       <div class="col-md-4 col-12 text-center">
       <h2 class="my-md-3 site-title text-white">Online Store</h2>
       </div>
       <div class="col-md-4 col-12 text-right">
        <p class="my-md-4 header-links">
            <a href="#" class="px-2">Sign in</a>
            <a href="#" class="px-1">Create an Account</a>
           
        </p>
    </div>
    </div>

     </div>

 <!--navbar taken from documentation-bootstrap-components-->
   <div class="container-fluid p-0"> <!--p-0 means padding zero-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">HOME<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">FEATURES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">COLLECTION</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SHOP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#" >ABOUT US</a>
          </li>
        </ul>
      </div>

     <div class="navbar nav">
       <li class="nav-item border rounded-circle mx-2 search-icon">
        <i class="fas fa-search p-2 rounded-circle"></i>
       </li>
       <li class="nav-item border rounded-circle mx-2 basket-icon">
        <i class="fas fa-shopping-basket p-2 rounded-circle"></i>
       </li>
     </div>


    </nav>
   </div>
  </header>
   <!--/header-->

   <!--main-->
  <main>

   <!--first slider-->
   <div class="container-fluid p-0">
    <div class="site-slider">
      <div class="slider-one">
      <div>
        <img src="./asset/furn1.jpg" class="img-fluid" alt="Banner 1">
      </div>
      <div>
        <img src="./asset/furn2.jpg" class="img-fluid" alt="Banner 2">
      </div>
      <div>
        <img src="./asset/furn3.jpg" class="img-fluid" alt="Banner 3">
      </div>
      </div>
      <div class="slider-btn">
        <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
        <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
      </div>
    </div>

   </div>
<!--/first slider-->

<!--second slider-->

<div class="container-fluid">
  <div class="site-slider-two px-md-4">
    <div class="row slider-two text-center">
      <div class="col-md-2 product pt-md-5 pt-4">
        <img src="./asset/table1.jpg" alt="pr1">
        <span class="border site-btn btn-span">SOFA & TABLE</span>
      </div>
      <div class="col-md-2 product pt-md-5 pt-4">
        <img src="./asset/bed3.jpg" alt="pr2">
        <span class="border site-btn btn-span">BED</span>
      </div>
      <div class="col-md-2 product pt-md-5 pt-4">
        <img src="./asset/lamp2.jpg" alt="pr3">
        <span class="border site-btn btn-span">LAMP & DECOR</span>
      </div>
      <div class="col-md-2 product pt-md-5 pt-4">
        <img src="./asset/table2.jpg" alt="pr4">
        <span class="border site-btn btn-span">TABLE</span>
      </div>
      <div class="col-md-2 product pt-md-5 pt-4">
        <img src="./asset/shoesf.jpg" alt="pr5">
        <span class="border site-btn btn-span">SHOES</span>
      </div>
      <div class="col-md-2 product pt-md-5 pt-4">
        <img src="./asset/pot2.jpg" alt="pr6">
        <span class="border site-btn btn-span">POTS</span>
      </div>
    </div>
    <div class="slider-btn">
      <span class="prev position-top"><i class="fas fa-chevron-left fa-2x text-secondary"></i></span>
      <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
    </div>
  </div>
</div>

<!--/second slider-->

  </main>
     <!--/main-->
  <footer></footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--form area start-->
    <div class="form">
    <!--Login form starts-->
    <form class="login-form "action="" methos="post">
     
      <h2>Login</h2>
      <div class="icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>       
      </div>
      <input type="text" name="" value="" placeholder="Username" required>
      <input type="password" name="" value="" placeholder="Password" required> 
      <button type="submit" name="button">Login</button>
      <p class="options">Not Registered ?  <a href="#">Create an Account</a></p>

    </form>
</div>



     <!--form area end-->
    
</body>
</html>
